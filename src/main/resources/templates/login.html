<div class="container">
    <div class="row mt-5">

<form action="/login" class="w-25 p-3 border rounded mx-auto my-auto" method="post">

    <div class="form-group">

        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"

               required
               placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"

               required
               placeholder="Enter password">
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Log in</button>

</form>
</div>
</div>
